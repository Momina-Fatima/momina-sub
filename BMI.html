<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BMI</title>
</head>
<script type="text/javascript">
	
	let userWeight = parseFloat(prompt('Enter your weight in kg'));
	let userHeight = parseFloat(prompt('Enter your height in meter'));
	

 	let ans = parseInt (userWeight / (userHeight * userHeight ));
	alert(ans);
</script>
