<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Task</title>
	<link rel="stylesheet" type="text/css" href="Form Task.css">
</head>
<body >
		<form>
			<center>
			<div>
				<h1>Form Page</h1>
				<br>

				    <label>Username:</label>
				    <input type="text"  name="Username"><br>
				    <br>
				    <label>First Name:</label>
				    <input type="text" name="First Name"><br>
				    <br>
				    <label>Last Name:</label>
				    <input type="text" name="Last Name"><br>
				    <br>
				    <label>E-mail:</label>
				    <input type="email" name="E-mail"><br>
				    <br>
				    <label>Password:</label>
				    <input type="Password"><br>
				    <br>
				    <label>Confirm Password:</label>
				    <input type="Password" name="Password"><br>
				    <br>
				    <label>Gender:</label>
				    <label>Male</label><input type="radio">
				    <label>Female</label><input type="radio"><br>
				    <br>
				    <label>Date of Birth:</label>
				    <input type="date"><br>
				    <br>
				    <label>CNIC#</label>
				    <input type="CNIC"><br>
				    <br>
				    <label>Contact No:</label>
				    <input type="tel"><br>
				    <br>
				    <label>Upload Documents:</label>
				    <input type="file"><br>
				    <br>
				    <label>Upload Profile:</label>
				    <input type="image"><br>
				    <br>
				    <br>
				    <br>
				    <p>Agree for our<a href="#">Terms and Condition</a></p>
				    <br>
				    <button>Submit</button>	
				    <br>
				    <br>


                    <p>Already have an account <a href="#">Login</a></p>
                    <br>

			</div>
		</center>
		</form>
	
</body>
</html>
